<div class="card h-100">
    <div class="card-body d-flex flex-column">
        <h6 class="card-title">{{name}}</h6>
        <p class="card-text mb-1"><strong>Price:</strong> ${{price}}</p>
        <p class="card-text mb-1"><strong>Date:</strong> {{date}}</p>
        <p class="card-text mb-2"><strong>Category:</strong> {{category_name}}</p>
        <button class="btn btn-primary mt-auto buy-btn" data-product-id="{{id}}">Buy</button>
    </div>
</div>
